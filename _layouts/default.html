<!DOCTYPE html>
<html class="no-js {% if page.bodyclass != "" %}{{ page.bodyclass }}{% endif %}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css">
    </head>
    <body>

        {% include svg-sprite.html %} 

        <div class="page animsition">
            <div class="nav-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 30 26 26"><g class="menu"><path d="M-.5 51.5h23M-.5 35.5h23M-.5 43.5h23"></path></g><g class="close"><path d="M2.9 35.3l16.2 16.3M2.9 51.6l16.3-16.3"></path></g></svg>
            </div>

            <div class="header-nav" role="banner">
                <a href="{{ site.baseurl }}/" class="logo animate fadein switch-page">Printix.net</a>
                {% include site-nav.html %}
            </div>

            <aside class="sidebar">
                <div class="sidebar-container">
                    {% include site-nav.html %}
                </div>
            </aside>

            <div class="content-wrapper">
                <main id="main" class="main-content" role="main">
                    {{ content }}
                </main>

                {% include footer.html %}
            </div>
        </div>

        <script src="{{ site.baseurl }}/components/jquery/dist/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/modernizr.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/animsition.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery.waypoints.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/site-nav.js"></script>
        <script src="{{ site.baseurl }}/assets/js/salvattore.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/main.js"></script>
        </script>
    </body>
</html>
